<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<script type="text/javascript">
function sum()
{//文字列型での演算処理は無理なので、データの型変換が必要（数値型）
    form.c.value = Number(form.a.value) + Number(form.b.value);
}
</script>
</head>
<body>
2つの数の和を求めます。
<br>
<form name="form">
<input type="text" name="a" size=10><br>
<input type="text" name="b" size=10><br>
<input type="button" value="合計" onclick="sum()"><br>
<input type="text" name="c" size=10><br>
</form>
</body>
</html>
